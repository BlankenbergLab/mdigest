version: 2

build:
  image: latest
  apt_packages:
    - pymol

python:
  version: "3.8"
  install:
    - path: "./"
      method: setuptools

conda:
  environment: conda/environment/builddocs_py38.yml
# Build documentation in the docs/ directory with Sphinx

sphinx:
  configuration: docs/source/conf.py
  builder: html

